<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<!-- FAVICON -->
	<link rel="shortcut icon" href="Assets/Images/logo.png" type="image/x-icon">

	<title>NEWNET</title>
	<link rel="stylesheet" href="css/style.css">

	<!-- LINK FOR BOXICONS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign in</h2>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Account</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="inputCheckBox">
				<input type="checkbox" name="" id="rem">
				<label for="rem">Remember Account</label>
				<i></i>
			</div>
			<input type="submit" class="submit" value="Login">
			<a href="https://melondns.com/NEWNET-APP" class="submit">Download App</a>
			<div class="links">
				<a href="#">Sign Up Now</a>
				<a href="#">Privacy Policy</a>
			</div>
		</form>
	</div>
	<a href="" title="Customer Service" class="help-center-icon"><i class='bx bx-support'></i></a>
</body>
</html>
