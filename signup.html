<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	
	<!-- FAVICON -->
	<link rel="shortcut icon" href="Assets/Images/logo.png" type="image/x-icon">

	<title>Z Reward</title>
	<link rel="stylesheet" href="css/style.css">

	<!-- LINK FOR BOXICONS -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="form_body">

    <div class="sidebar close">
        <div class="logo-details">
            <img class='bx bxl-c-plus-plus' src="Assets/Images/logo.png" alt="">
            <span class="logo_name">Z Reward</span>
        </div>
    </div>
    
    <section class="home-section">
        <div class="home-content">
    
            <div class="links">
                <i class='bx bx-menu' ></i>
            </div>
    
            <div class="body_wrapper">
                <div class="box">
                    <form autocomplete="off" class="signup">
                        <h2>Sign Up</h2>
                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>Account</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="password" required="required">
                            <span>Password</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="password" required="required">
                            <span>Confirm Password</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="text" id="numericField" oninput="restrictToDigits(event)" required="required">
                            <span>Contact</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="text" required="required">
                            <span>Invitation Code</span>
                            <i></i>
                        </div>
                        <div class="inputBox">
                            <input type="password" required="required">
                            <span>Fund Password</span>
                            <i></i>
                        </div>
                        <input type="submit" class="submit" value="Register">
                        <div class="links">
                            <a href="index.html">Login Now</a>
                        </div>
                    </form>
                </div>
                <a href="customerservice.html" title="Customer Service" class="help-center-icon"><i class='bx bx-support'></i></a>
        
            </div>
        </div>
    
    </section>
    
    
    
    

    <script src="js/main.js"></script>
</body>
</html>
